<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sweet memory game</title>
    <style>
      img {
        height: 100px;
      }

      #game div {
        display: inline-block;
        border: 1px solid rebeccapurple;
        padding: 0.25rem;
        margin: 0.25rem;
      }

      .person {
        display: none;
      }
    </style>
    <script>
      const flipCard = (card) => {
        console.log('I am flipping a card!!: ', card);
        card.style.display = "none";
      }

      const createDivForImage = (imageName) => {
        htmlString = '<div><img onClick="flipCard(this)" class="back" src="images/background.jpg" />';
        htmlString += '<img class="person" src="images/' + imageName + '" /></div>';
        return htmlString;
      }

      window.onload = function() {
        console.log('hello');
        // DOM traversal
        const game = document.getElementById("game");

        const pictures = ['Kelauni-Cook.jpg', 'Marc-Salo.jpg'];
        const doublePictures = [...pictures, ...pictures];
        let displayString = '';
        let i = 0;
        let imageString = '';
        for(i; i < doublePictures.length; i++) {
          imageString = createDivForImage(doublePictures[i]);
          displayString = displayString + imageString;
        }
        game.innerHTML = displayString;
      };
    </script>
  </head>
  <body>
    <div>Hello, world!</div>
    <div id="game"></div>
  </body>
</html>
