<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sweet memory game</title>
    <script>
      window.onload = function() {
        console.log('hello');
        // DOM traversal
        const game = document.getElementById("game");

        //for each of the pictures
        //generate some HTML that shows them
        //display that on the page
        const pictures = ['Kelauni-Cook.jpg', 'Marc-Salo.jpg'];
        let displayString = '';
        let i = 0;
        let imageString = '';
        for(i; i < pictures.length; i++) {
          imageString = '<img src="images/' + pictures[i] + '" />';
          console.log(imageString);
          displayString = displayString + imageString;
        }
        game.innerHTML = displayString;
      };
    </script>
  </head>
  <body>
    <div>Hello, world!</div>
    <div id="game"></div>
  </body>
</html>
