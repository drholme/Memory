<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sweet memory game</title>
    <style>
      img {
        height: 100px;
        padding: 0.5rem;
      }
    </style>
    <script>
      window.onload = function() {
        console.log('hello');
        // DOM traversal
        const game = document.getElementById("game");

        const pictures = ['Kelauni-Cook.jpg', 'Marc-Salo.jpg'];
        const doublePictures = [...pictures, ...pictures];
        let displayString = '';
        let i = 0;
        let imageString = '';
        for(i; i < doublePictures.length; i++) {
          imageString = '<img src="images/' + doublePictures[i] + '" />';
          displayString = displayString + imageString;
        }
        game.innerHTML = displayString;
      };
    </script>
  </head>
  <body>
    <div>Hello, world!</div>
    <div id="game"></div>
  </body>
</html>
